plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'it.man'
version '1.0-SNAPSHOT'

sourceCompatibility = 11


javafx {
    version = '15'
    modules = ['javafx.controls']
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'it.man.switchfx.Demo'
